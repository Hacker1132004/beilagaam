<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Project|Webdevelopment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="backbtn">
            <a href="index.html"><i id="back" class="ri-arrow-drop-left-line"></i> <h4>GO BACK</h4></a>
        </div>
        <div id="home">
            <h2>Contact-Form</h2>
            <div id="img-container">
            <img src="/DSC_0947.jpeg" alt="">
            </div>
            <form action="">
                <input type="text" required name="csname" id="name" placeholder="Name">
                <input type="number" required name="csnum" id="number" min="0" max="9999999999" placeholder="99XXXXXXXX">
                <input type="email" placeholder="Enter Your Email Here" name="csmail">
                <button type="submit" class="glow-on-hover-submit" id="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
